version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: screenflow-postgres
    environment:
      POSTGRES_USER: screenflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-screenflow_dev_password}
      POSTGRES_DB: screenflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U screenflow -d screenflow_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: screenflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    container_name: screenflow-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No need to specify command - entrypoint.sh handles everything
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    container_name: screenflow-worker
    env_file:
      - .env
    command: celery -A app.core.celery_config worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
  redis_data:
