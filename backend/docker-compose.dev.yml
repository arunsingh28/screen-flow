version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: screenflow-postgres-dev
    environment:
      POSTGRES_USER: screenflow
      POSTGRES_PASSWORD: screenflow_dev_password
      POSTGRES_DB: screenflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Optional: Add init scripts
      # - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screenflow -d screenflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: screenflow-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: screenflow-api-dev
    environment:
      # Database
      DATABASE_URL: postgresql://screenflow:screenflow_dev_password@postgres:5432/screenflow_db
      REDIS_URL: redis://redis:6379/0
      
      # App Config
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      
      # API Settings
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: ScreenFlow
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://localhost:8000"]'
      
      # AWS (use localstack or real AWS for dev)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-ap-south-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-screenflow-dev}
      S3_PRESIGNED_URL_EXPIRATION: 3600
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Exclude these to use container versions
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/alembic/versions/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: screenflow-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@screenflow.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: screenflow-redis-commander-dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # Optional: Mailhog for testing emails
  mailhog:
    image: mailhog/mailhog:latest
    container_name: screenflow-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  postgres_dev_data:
  redis_dev_data:
  pgadmin_dev_data: