version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: screenflow-postgres
    environment:
      POSTGRES_USER: screenflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-screenflow_dev_password}
      POSTGRES_DB: screenflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screenflow -d screenflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: screenflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    container_name: screenflow-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

volumes:
  postgres_data:
  redis_data:
