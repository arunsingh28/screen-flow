# Nginx Configuration for WebSocket with Cloudflare SSL

# RECOMMENDED: Save as /etc/nginx/sites-available/screen-flow
# Then: sudo ln -s /etc/nginx/sites-available/screen-flow /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name _;

    # Increase client body size for CV uploads
    client_max_body_size 50M;

    # CRITICAL: Increase timeouts for WebSocket connections
    # Cloudflare has 100-second timeout, so we need longer proxy timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: WebSocket support headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Disable buffering for WebSocket
        proxy_buffering off;

        # Keep connection alive
        proxy_set_header Connection "upgrade";
    }

    # Dedicated WebSocket location (optional, but recommended for better control)
    location /api/v1/cv-processing/ws/ {
        proxy_pass http://127.0.0.1:8000;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # CRITICAL: Disable buffering and caching for WebSocket
        proxy_buffering off;
        proxy_cache off;

        # Long timeouts for WebSocket
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        send_timeout 7200s;
    }
}

