name: Deploy to EC2 using ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Add manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---- Checkout Code ----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Configure AWS ----
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---- Login to ECR ----
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---- Build Docker Image ----
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ECR_REPOSITORY }}:latest \
            -t ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} \
            ./backend

      # ---- Tag Images ----
      - name: Tag images
        run: |
          # Tag latest
          docker tag \
            ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest
          
          # Tag with commit SHA for versioning
          docker tag \
            ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

      # ---- Push to ECR ----
      - name: Push images to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

      # ---- Deploy to EC2 ----
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/screenflow

            echo "ðŸ“ Writing .env file..."
            cat > .env <<EOF
            ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}
            ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY }}

            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}

            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
            ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}

            API_V1_PREFIX=${{ secrets.API_V1_PREFIX }}
            PROJECT_NAME=${{ secrets.PROJECT_NAME }}
            BACKEND_CORS_ORIGINS=${{ secrets.BACKEND_CORS_ORIGINS }}
            ENVIRONMENT=${{ secrets.ENVIRONMENT }}

            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_REGION=${{ secrets.AWS_REGION }}

            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_PRESIGNED_URL_EXPIRATION=${{ secrets.S3_PRESIGNED_URL_EXPIRATION }}
            EOF

            echo "ðŸ” Logging into Amazon ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            echo "ðŸ“¥ Pulling latest API image..."
            docker pull ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

            echo "ðŸ›‘ Stopping old containers..."
            docker-compose down

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ðŸš€ Starting new containers..."
            docker-compose up -d

            echo "â³ Waiting for containers to be healthy..."
            timeout=60
            elapsed=0
            while [ $elapsed -lt $timeout ]; do
              if docker-compose ps api | grep -q "Up"; then
                echo "âœ… API container is up!"
                break
              fi
              sleep 5
              elapsed=$((elapsed + 5))
              echo "Waiting... ($elapsed/$timeout seconds)"
            done

            echo "ðŸ“Š Container status:"
            docker-compose ps

            echo "ðŸ“ Recent logs:"
            docker-compose logs --tail=100 api

            echo "ðŸ” Checking for errors..."
            if docker-compose logs api | grep -i "error\|traceback\|exception" | tail -20; then
              echo "âš ï¸  Found errors in logs"
              exit 1
            fi

            echo "âœ… Deployment complete!"

      # ---- Verify Deployment ----
      - name: Verify deployment
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/screenflow
            echo "Final status check:"
            docker-compose ps
            echo ""
            echo "API health check:"
            curl -f http://localhost:8000/health || echo "Health check failed"