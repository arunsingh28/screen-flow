name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.env'
          path: backend/
          remote_path: /home/ubuntu/screenflow-dashboard/backend/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USERNAME }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      - name: Run Migrations and Restart Services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to backend directory
            cd /home/ubuntu/screenflow-dashboard/backend
            
            # Rebuild and restart containers
            docker-compose down
            docker-compose up --build -d
            
            # Wait for database to be ready
            sleep 10
            
            # Run database migrations
            docker exec screenflow-api alembic upgrade head
            
            # Check if migrations succeeded
            if [ $? -eq 0 ]; then
              echo "‚úÖ Migrations completed successfully"
            else
              echo "‚ùå Migration failed"
              exit 1
            fi
            
            # Restart API to ensure all changes are loaded
            docker-compose restart api
            
            echo "üöÄ Backend deployment completed!"
